<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title> Hex wargame scenario editor </title>
    <link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/hex.css">
    <link rel="stylesheet" type="text/css" href="css/unit.css">
    <link rel="stylesheet" type="text/css" href="css/editor.css">
    <link rel="stylesheet" type="text/css" href="css/handsontable/handsontable.min.css">
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li class="tabs1"><a href="#tabs-1">Select Scenario</a></li>
        <li class="tabs2"><a href="#tabs-2">Map edit</a></li>
        <li class="tabs3"><a href="#tabs-3">Unit edit</a></li>
        <li class="tabs4"><a href="#tabs-4">other setting</a></li>
      </ul>
      <div id="tabs-1">
        <div id="FullScenarioLoader">
          <h1>Load full Scenario</h1>
          <input type="file">
          <button class="load">load json</button>
        </div>
        <hr></hr>
        <div id="mapReshapeDiv">
          <h1>change scenario size</h1>
          <div> rows <input type="text" class="m" value="20"></div>
          <div> columns <input type="text" class="n" value="20"></div>
          <button class="reset">reset</button>
        </div>
        <hr></hr>
        <div>
          <h1>Save scenario</h1>
          <button id="buttonExport">export current scenario</button>
        </div>
      </div>
      <div id="tabs-2">
        <div id="toolbox">
          <div>
            <select id="selectTerrain"></select>
          </div>
          <div>
            <select id="selectUnit"></select>
          </div>
          <div>
            <button id="btnResetAllUnit">reset all unit</button>
            <button id="btnChangeHexClass">change hex class</button>
            <button id="btnChangeUnitLocation">change unit location</button>
            <button id="btnEnterUnit">enter unit</button>
            <button id="btnExitUnit">exit unit</button>

          </div>
        </div>
        <div id='map'></div>
      </div>
      <div id="tabs-3">
        <h1>Unit edit</h1>
        <div id="divUnitList"></div>
        <div id="divUnitListHelper">
          <button class="create">create new unit</button>
          <button class="save">save</button>
        </div>
      </div>
      <div id="tabs-4">
        <h1>other setting</h1>
        <div id="divSetting">
          <label>name</label>
          <input type="text" value="battle" class="name">
          <label>author</label>
          <input type="text" value="leader 1" class="author">
          <label>stack limit(1-3)</label>
          <input type="text" value="1" class="stackSize">
          <label>dice</label>
          <input type="text" value="6" class="DICE">
          <button class="save">save</button>
        </div>
      </div>
    </div>
  <script src="js/jquery/jquery.js"></script>
  <script src="js/jquery/jquery-ui.js"></script>
  <script src="js/d3/d3.min.js"></script>
  <script src="js/handsontable/handsontable.full.min.js"></script>
  <script src="js/pandas.js"></script>
  <script src="js/unitEditor.js"></script>
  <script src="js/designPattern.js"></script>
  <script src="js/selectList.js"></script>
  <script src="js/domplot.js"></script>
  <script src="js/mapModel.js"></script>
  <script src="js/editor.js"></script>
  <!-- Begin test field  -->
  <!-- <script src="test/editor-faker.js"></script> -->
  <!-- End test field -->
  </body>
</html>
